{% extends 'scheduling_app/base.html' %}

{% block title %}
Rooms
{% endblock %}

{% block body %}
{% load static %}
<div class="section-full p-t80 p-b50 bg-white inner-page-padding">
    <div class="container">

        <!-- IMAGE CAROUSEL START -->
        <div class="section-content">
            <div class="row">
                <div class="col-md-6 col-sm-6">

                <!-- TITLE START -->
                    <div class="section-head">
                        <div class="mt-separator-outer separator-left">
                            <div class="mt-separator">
                                <h2 class="text-uppercase sep-line-one "><span class="font-weight-300 text-primary">Rooms</span> List</h2>
                            </div>
                        </div>
                    </div>                   
                    <!-- TITLE END -->                                                              
                    <div class="section-content p-b30">
                        <div class="mt-accordion acc-bg-gray" id="accordion5">
                            <div class="panel mt-panel">
                                <div class="acod-head acc-actives">
                                    <h6 class="acod-title">
                                        <a data-toggle="collapse" href="#collapseOne5" data-parent="#accordion5" >
                                            Rooms List
                                            <span class="indicator"><i class="fa"></i></span>
                                        </a>
                                    </h6>
                                </div>
                                <div id="collapseOne5" class="acod-body collapse in">
                                    <div class="acod-content p-tb15">
                                        <table>
                                            <thead>
                                                <th>Room Number</th>
                                                <th>Capacity</th>
                                            </thead>
                                            <tbody>
                                                {% for room in rooms %}
                                                <tr>
                                                    <td>{{ room.number }}</td>
                                                    <td>{{ room.seatingCapacity }}</td>
                                                </tr>
                                                {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>                                        
                    </div>
                </div>
            <div class="col-md-6 col-sm-6">
                <!-- TITLE START -->
                    <div class="section-head">
                        <div class="mt-separator-outer separator-left">
                            <div class="mt-separator">
                                <h2 class="text-uppercase sep-line-one "><span class="font-weight-300 text-primary">Add</span> Rooms</h2>
                            </div>
                        </div>
                    </div>                   

                    <form method="POST" action="" > 
                        {% csrf_token %}
                        <div class="">
                            <label for="name">Number</label>
                            <input type="text" name="number" required>
                            <span class="spin"></span>
                        </div>
                        <div class="">
                            <label for="name">Seating Capacity</label>
                            <input type="text" name="capacity" required>
                            <span class="spin"></span>
                        </div>
                        <div class="text-center p-t10">
                            <input type="submit" class="site-button btn-effect" value="Submit Now">
                        </div>    
                    </form>
            </div>
        </div>
    </div>
</div> 
{% endblock %}
